<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Bodega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
    <style>
        /* Estilos adicionales, puedes personalizarlos según tus necesidades */
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Inventario</h1>

        <!-- Tabla de inventario -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos del inventario (puedes agregar más filas según sea necesario) -->
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>50</td>
                    <td>$20</td>
                    <td>Electrónicos</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto B</td>
                    <td>30</td>
                    <td>$15</td>
                    <td>Ropa</td>
                </tr>
                <!-- ... -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
