<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Bodega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales, puedes personalizarlos según tus necesidades */
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Historial de Ventas</h1>

        <!-- Tabla de ventas -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos de ventas (puedes agregar más filas según sea necesario) -->
                <tr>
                    <td>1</td>
                    <td>2023-11-01</td>
                    <td>Producto A</td>
                    <td>5</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2023-11-05</td>
                    <td>Producto B</td>
                    <td>3</td>
                    <td>$45</td>
                </tr>
                <!-- ... -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
