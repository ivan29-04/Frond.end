<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Bodega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales, puedes personalizarlos según tus necesidades */
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Agregar Nuevo Producto</h1>

        <!-- Formulario para agregar producto -->
        <form>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio Unitario</label>
                <input type="number" step="0.01" class="form-control" id="precio" placeholder="Ingrese el precio" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option selected disabled>Seleccione una categoría</option>
                    <option value="electronicos">Electrónicos</option>
                    <option value="ropa">Ropa</option>
                    <!-- Agrega más opciones según tus categorías -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
